<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaf Loading Screen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #04110a;
      color: #e6f7ec;
      font-family: sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    svg {
      width: 100px;
      height: 120px;
    }

    #leafPath {
      stroke: #00ff88;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 8px #00ff88);
    }

    .text {
      font-size: 1.1rem;
      opacity: 0.8;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <svg viewBox="0 0 200 250">
      <path id="leafPath" d="M100 10 C130 40, 170 100, 100 240 C30 100, 70 40, 100 10 Z"/>
    </svg>
    <div class="text">ðŸŒ¿Loading...</div>
  </div>

  <script>
    const path = document.querySelector('#leafPath');
    const length = path.getTotalLength();
    path.style.strokeDasharray = length;
    path.style.strokeDashoffset = length;

    function animateLeaf() {
      anime({
        targets: path,
        strokeDashoffset: [length, 0],
        duration: 2000,
        easing: 'easeInOutSine',
        direction: 'alternate',
        loop: true
      });
    }
    animateLeaf();
    // Redirect after 5 seconds (5000 milliseconds)
setTimeout(() => {
  window.location.href = "new.html"; // replace with your target URL
}, 4000);

  </script>
</body>
</html>
